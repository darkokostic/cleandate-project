<div class="content-page"  ng-if="editFaqList">
    <div class="content">
        <div class="">
            <div class="page-header-title">
                <h4 class="page-title">Faq List</h4></div>
        </div>
        <div class="page-content-wrapper ">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <div id="faq-grid" class="grid-view">
                                    <table id="faqList" class="display items" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Category Name</th>
                                                <th>Quetion</th>
                                                <th>Ans</th>
                                                <th>Date</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd" ng-repeat="faqList in faqLists  track by $index">
                                                <td>{{faqList.id}}</td>
                                                <td>{{faqList.category}}</td>
                                                <td>{{faqList.question}}</td>
                                                <td>{{faqList.answer}}</td>
                                                <td>{{formatDate(faqList.created_at) | date:'yyyy-MM-dd'}}</td>
                                                <td class="button-column"><a class="btn btn-success btn-xs waves-effect" href="" ng-click="goToEditFaq(faqList)"><i class="fa fa-edit"></i></a> <a class="btn btn-danger btn-xs waves-effect" ng-click="deleteFaq(faqList.id,index)" href=""><i class="fa fa-trash"></i></a></td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- NEW LIST -->
<div class="content-page" ng-show="!editFaqList">>
    <div class="content">
        <div class="">
            <div class="page-header-title">
                <h4 class="page-title">Manage FAQs </h4>
            </div>
        </div>
        <div class="page-content-wrapper ">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                
                                <div class="col-xs-12">
                                    <h4 class="m-t-0 m-b-30 col-xs-8">Update FAQs</h4>
                                    <div class="col-xs-4">
                                        <a href="" ng-click="BackToFaqList()" class="btn btn-primary waves-effect pull-right waves-light "><i class="fa fa-arrow-left"></i> Back </a>
                                    </div>
                                </div>
                                <form class="form-horizontal" id="faq-form" method="post" name="myForm">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label required" for="Faq_CATEGORY_NAME" >Category Name <span class="required">*</span></label>
                                        <div class="col-md-10">
                                            <select class="form-control" required ng-model="singleFaqu.category_id">
                                                <option value="{{cat.id}}" ng-repeat="cat in categories" ng-selected="cat.id==singleFaqu.category_id">{{cat.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label required" for="Faq_QUETION">Question <span class="required">*</span></label>
                                        <div class="col-md-10">
                                            <input class="form-control" required name="Faq[QUETION]" id="Faq_QUETION" type="text" value="singleFaqu.question" ng-model="singleFaqu.question"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label required" for="Faq_ANS">Ans <span class="required">*</span></label>
                                        <div class="col-md-10">
                                        </div>
                                        <div class="pull-right col-xs-12">
                                            <textarea ui-tinymce="tinymceOptions" ng-model="singleFaqu.answer" ></textarea>
                                        </div>
                                        <div class="form-group m-b-0 row">
                                            <center>
                                                <div class="col-xs-12" style="margin-top:10px">
                                                    <input class="btn btn-info" ng-disabled="myForm.$invalid" type="submit" name="yt0" value="Save" ng-click='editFaqu(singleFaqu)'>
                                                </div>
                                            </center>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"> Â© 2017 Apex-Admin - All Rights Reserved. </footer>
    </div>
