<div class="wrapper-page">
    <div class="panel panel-color panel-primary panel-pages">
        <div class="panel-body">
            <h3 class="text-center m-t-0 m-b-15">
		      	<a href="/#!/home" class="logo logo-admin">
		     		<img src="images/home-assets/header-logo-one.png">
		      	</a>
      		</h3>
            <h4 class="text-muted text-center m-t-0"><b>Sign In</b></h4>
            <form class="form-horizontal m-t-20" id="login-form" method="post" name="myForm">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ng-model="admin.email" class="form-control" placeholder="Email" name="username" id="username" type="email" required>
                        <div class="errorMessage" id="LoginForm_username_em_" style="display:none"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ng-model="admin.password" class="form-control" placeholder="Password" name="password" id="password" type="password" required>
                        <div class="errorMessage" id="LoginForm_password_em_" style="display:none"></div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary">
                            <input id="ytLoginForm_rememberMe" type="hidden" value="0" name="LoginForm[rememberMe]">
                            <input name="LoginForm[rememberMe]" id="LoginForm_rememberMe" value="1" type="checkbox">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                    </div>
                </div> -->
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit" ng-disabled="myForm.$invalid" ng-click="login(admin)">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
