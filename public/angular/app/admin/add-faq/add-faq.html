<div class="content-page" >    
    <div class="content">
        <div class="">
            <div class="page-header-title">
                <h4 class="page-title">Manage FAQs </h4>
            </div>
        </div>
        <!-- Modal -->
        <div id="addCategory" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Category</h4>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label class="col-md-2 control-label required" for="Faq_QUETION">Category <span class="required">*</span></label>
                                <div class="col-md-10">
                                    <input class="form-control" required name="name" type="text" ng-model="category.name">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer add-category-footer" style="border-top:none">
                            <button type="button" class="btn btn-default" ng-click="saveCategory(category)" data-dismiss="modal">Save</button>
                        </div>
                </div>

            </div>
        </div>
        <!-- Modal End -->
        <div class="page-content-wrapper ">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <!-- <div class="col-xs-12">
                                    <h4 class="m-t-0 m-b-30 col-xs-6">Add FAQs</h4>
                                    <a href=""  class="cd-timeline-img cd-primary btn-add-user pull-right col-xs-6" data-toggle="modal" data-target="#addCategory"><i class="fa fa-plus"></i></a>
                                </div> -->
                                
                                <div class="col-xs-12">
                                    <h4 class="m-t-0 m-b-30 col-xs-8">Add FAQs</h4>
                                    <div class="col-xs-4">
                                        <a href="" class="btn btn-primary waves-effect pull-right waves-light" data-toggle="modal" data-target="#addCategory"> Add Category </a>
                                    </div>
                                </div>
                                <form class="form-horizontal" id="faq-form" method="post" name="myForm">
                                    <div class="form-group">

                                        <label class="col-md-2 control-label required" for="Faq_CATEGORY_NAME" >Category Name <span class="required">*</span></label>
                                        <div class="col-md-10">
                                            <select class="form-control" required ng-model="singleFaqu.category_id">
                                                <option value="{{cat.id}}" ng-repeat="cat in categories">{{cat.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label required" for="Faq_QUETION">Question <span class="required">*</span></label>
                                        <div class="col-md-10">
                                            <input class="form-control" required name="Faq[QUETION]" id="Faq_QUETION" type="text" ng-model="singleFaqu.question">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label required" for="Faq_ANS">Ans <span class="required">*</span></label>
                                        <div class="col-md-10">
                                        </div>
                                        <div class="pull-right col-xs-12">
                                            <textarea ui-tinymce="tinymceOptions"  ng-model="singleFaqu.answer"></textarea>
                                        </div>
                                        <div class="form-group m-b-0">
                                            <div class=" col-sm-12">
                                                <input class="btn btn-info add-faq-save" ng-disabled="myForm.$invalid" type="submit" name="yt0" value="Save" ng-click='save(singleFaqu)'>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
