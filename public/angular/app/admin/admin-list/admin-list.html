<div class="content-page" ng-if="updateAdmin">
	<div class="content">
	    <div class="">
	    	<div class="page-header-title"><h4 class="page-title">Admin User</h4>
	    	</div>
		</div>
		<div class="page-content-wrapper ">
			<div class="container">
		    	<div class="row">
		        	<div class="col-md-12">
		            	<div class="panel panel-primary">
		                	<div class="panel-body">
								<div  class="grid-view" style="overflow: auto;">
									<table id="adminList" class="display items" cellspacing="0" width="100%">
								        <thead>
								            <tr>
								                <th>ID</th>
								                <th>Name</th>
								                <th>Username</th>
								                <th>Email</th>
								                <th>Start date</th>
								                <th></th>
								            </tr>
								        </thead>
								        <tbody>
								            <tr class="odd" ng-repeat="admin in adminList track by $index">
								                <td>{{admin.iAdminID}}</td>
								                <td>{{admin.vFirstName}}</td>
								                <td>{{admin.vLastName}}</td>
								                <td>{{admin.vEmail}}</td>
								                <td>{{formatDate(admin.dAddeddateTime) | date:'yyyy-MM-dd'}}</td>
								                <td class="button-column">
								                	<a class="btn btn-success btn-xs waves-effect" href="" ng-click="goToSingleAdmin(admin)"><i class="fa fa-edit"></i></a>
													<a class="btn btn-danger btn-xs waves-effect" href="" ng-click="deleteAdmin(admin.iAdminID,$index)"><i class="fa fa-trash"></i></a>
								                </td>
								            </tr>
								        </tbody>
								    </table>
								</div>
	                     	</div>
	               		</div>
	     	 		</div>
	      		</div>
	   		</div>
	 	</div>
	</div>
</div>
<div class="content-page" ng-if="!updateAdmin">
    <div class="content">
    	<div class="">
  			<div class="page-header-title">
    			<h4 class="page-title">Manage Admin </h4>
  			</div>
		</div>
		<div class="page-content-wrapper ">
			<div class="container">
				<div class="row">
  					<div class="col-sm-12">
    					<div class="panel panel-primary">
      						<div class="panel-body">			
        						<div class="col-xs-12">
        							<h4 class="m-t-0 m-b-30 col-xs-8">Update Admin</h4>
        							<div class="col-xs-4">
        								<a href="" ng-click="BackToAdminList()" class="btn btn-primary waves-effect pull-right waves-light "><i class="fa fa-arrow-left"></i> Back </a>
        							</div>
        						</div>
        						
        						<form class="form-horizontal" id="admin-form" name="myForm">        
        							<div class="form-group"> 
        								<label class="col-md-2 control-label required">Name <span class="required">*</span></label>  
        								<div class="col-md-10"> 
        									<input class="form-control" required name="Admin[NAME]" id="Admin_NAME" type="text" maxlength="255" value="{{aboutSingleAdmin.vFirstName}}" ng-model="aboutSingleAdmin.vFirstName"> 
        								</div>
        							</div>
        							<div class="form-group"> 
        								<label class="col-md-2 control-label required">Username <span class="required">*</span></label>          
        								<div class="col-md-10">
        								 	<input class="form-control" required name="Admin[USERNAME]" id="Admin_USERNAME" type="text" maxlength="255" value="{{aboutSingleAdmin.vLastName}}" ng-model="aboutSingleAdmin.vLastName">
        								</div>
        							</div>
        							<div class="form-group"> 
        								<label class="col-md-2 control-label required">Password <span class="required">*</span></label>          
        								<div class="col-md-10"> 
        									<input class="form-control" required name="Admin[PASSWORD]" id="Admin_PASSWORD" type="password" maxlength="255" value="{{aboutSingleAdmin.vPassword}}" ng-model="aboutSingleAdmin.vPassword"> 
        								</div>
        							</div>
        							<div class="form-group"> 
        								<label class="col-md-2 control-label required">Email <span class="required">*</span></label>          
        								<div class="col-md-10"> 
        									<input class="form-control" required name="Admin[EMAIL]" id="Admin_EMAIL" type="email" maxlength="255" value="{{aboutSingleAdmin.vEmail}}" ng-model="aboutSingleAdmin.vEmail"> 
        								</div>
        							</div>
							        <div class="form-group m-b-0">
							          	<div class="col-sm-offset-2 col-sm-9"> 
							          		<input class="btn btn-info" ng-disabled="myForm.$invalid" name="yt0" value="Save" ng-click="saveEditedAdmin(aboutSingleAdmin)"> 
							          	</div>
							        </div>
        						</div>		
        					</form>      			
    					</div>
  					</div>
				</div>
			</div>
		</div>
 	</div>
</div>
